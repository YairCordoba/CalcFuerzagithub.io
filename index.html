<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuerza Eléctrica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calcular Fuerza Eléctrica</h1>
    <div class="input-group">
      <label for="q1">Carga q1 (C):</label>
      <input type="number" id="q1" step="any">
    </div>
    <div class="input-group">
      <label for="q2">Carga q2 (C):</label>
      <input type="number" id="q2" step="any">
    </div>
    <div class="input-group">
      <label for="r">Distancia (m):</label>
      <input type="number" id="r" step="any">
    </div>
    <div class="input-group">
      <label for="direccion">¿Qué carga le hace fuerza a la otra?</label>
      <select id="direccion">
        <option value="q1">Carga 1 (q1)</option>
        <option value="q2">Carga 2 (q2)</option>
      </select>
    </div>
    <button class="btn" onclick="calcularFuerza()">Calcular Fuerza</button>
    <div id="resultado" class="resultado"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
